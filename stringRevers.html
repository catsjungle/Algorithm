    <script>
    	var string = 'I am coder';

    	function strReverse(string){
    		var center = [];
	    	var arr = string.split(' ').reverse();

	    	for(var i=0;i<arr.length;i++){
	    		var arr2 = [];
	    		for(var j=0;j<arr[i].length;j++){
	    			arr2.push(arr[i].charAt(j));
	    		}
	    		
	    		center.push(arr2.reverse().join(''));
	    	}

	    	return center.join(' ')
    	}
    	alert(strReverse(string));
    </script>
